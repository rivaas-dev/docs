{{- if .Site.Params.search.algolia -}}
<!-- Algolia DocSearch CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />

<!-- Custom Algolia DocSearch Styling - Alpine Theme -->
<style>
:root {
  /* Alpine-inspired DocSearch theme */
  --docsearch-primary-color: #1E6F5C;
  --docsearch-text-color: #1F2A27;
  --docsearch-spacing: 12px;
  --docsearch-icon-stroke-width: 1.4;
  --docsearch-highlight-color: #1E6F5C;
  --docsearch-muted-color: #5C6B66;
  --docsearch-container-background: rgba(31, 42, 39, 0.8);
  --docsearch-logo-color: #1E6F5C;

  /* Modal */
  --docsearch-modal-width: 560px;
  --docsearch-modal-height: 600px;
  --docsearch-modal-background: #F8FAF9;
  --docsearch-modal-shadow: 0 25px 50px -12px rgba(31, 42, 39, 0.25);

  /* SearchBox */
  --docsearch-searchbox-height: 56px;
  --docsearch-searchbox-background: #F1F4F3;
  --docsearch-searchbox-focus-background: #FFFFFF;
  --docsearch-searchbox-shadow: inset 0 0 0 2px #1E6F5C;

  /* Hit */
  --docsearch-hit-height: 56px;
  --docsearch-hit-color: #2E3B39;
  --docsearch-hit-active-color: #FFFFFF;
  --docsearch-hit-background: #FFFFFF;
  --docsearch-hit-shadow: 0 1px 3px 0 rgba(31, 42, 39, 0.1);

  /* Key */
  --docsearch-key-gradient: linear-gradient(-225deg, #E4F0EC, #D6DEDA);
  --docsearch-key-shadow: inset 0 -2px 0 0 #B5C2BC,
    inset 0 0 1px 1px #FFFFFF,
    0 1px 2px 1px rgba(31, 42, 39, 0.15);

  /* Footer */
  --docsearch-footer-height: 44px;
  --docsearch-footer-background: #F1F4F3;
  --docsearch-footer-shadow: 0 -1px 0 0 #E4F0EC,
    0 -3px 6px 0 rgba(31, 42, 39, 0.05);
}

html[data-bs-theme="dark"] {
  /* Dark mode Alpine colors */
  --docsearch-primary-color: #3FAF98;
  --docsearch-text-color: #E6ECE9;
  --docsearch-muted-color: #A3B1AB;
  --docsearch-container-background: rgba(15, 20, 19, 0.9);
  --docsearch-modal-background: #1A2220;
  --docsearch-modal-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  --docsearch-searchbox-background: #252F2C;
  --docsearch-searchbox-focus-background: #2E3B39;
  --docsearch-searchbox-shadow: inset 0 0 0 2px #3FAF98;
  --docsearch-hit-color: #A3B1AB;
  --docsearch-hit-active-color: #E6ECE9;
  --docsearch-hit-background: #252F2C;
  --docsearch-hit-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
  --docsearch-key-gradient: linear-gradient(-225deg, #2E3B39, #252F2C);
  --docsearch-key-shadow: inset 0 -2px 0 0 #1A2220,
    inset 0 0 1px 1px rgba(163, 177, 171, 0.1),
    0 1px 2px 1px rgba(0, 0, 0, 0.3);
  --docsearch-footer-background: #252F2C;
  --docsearch-footer-shadow: 0 -1px 0 0 rgba(163, 177, 171, 0.2),
    0 -3px 6px 0 rgba(0, 0, 0, 0.3);
}

/* Additional customization for Alpine feel */
.DocSearch-Button {
  border-radius: 8px;
  transition: all 0.2s ease;
  border: 1px solid transparent;
}

.DocSearch-Button:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(30, 111, 92, 0.15);
  border-color: rgba(30, 111, 92, 0.2);
}

html[data-bs-theme="dark"] .DocSearch-Button:hover {
  box-shadow: 0 4px 12px rgba(63, 175, 152, 0.2);
  border-color: rgba(63, 175, 152, 0.3);
}

.DocSearch-Modal {
  border-radius: 12px;
  overflow: hidden;
}

.DocSearch-SearchBar {
  border-radius: 12px 12px 0 0;
}

.DocSearch-Hit-source {
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  font-size: 0.75rem;
  color: var(--docsearch-muted-color);
}

.DocSearch-Hit[aria-selected="true"] {
  background-color: #1E6F5C;
}

html[data-bs-theme="dark"] .DocSearch-Hit[aria-selected="true"] {
  background-color: #3FAF98;
  color: #0F1413;
}

.DocSearch-Hit[aria-selected="true"] mark {
  color: #FFFFFF;
  text-decoration: none;
}

html[data-bs-theme="dark"] .DocSearch-Hit[aria-selected="true"] mark {
  color: #0F1413;
}

/* Smooth animations */
.DocSearch-Dropdown {
  border-radius: 0 0 12px 12px;
}

.DocSearch-Hit {
  border-radius: 6px;
  margin: 0 8px 4px 8px;
}

/* DocSearch Button Keys - Navbar shortcut display */
.DocSearch-Button .DocSearch-Button-Keys {
  display: flex !important;
  visibility: visible !important;
  align-items: center;
  gap: 0.25em;
}

.DocSearch-Button .DocSearch-Button-Keys .DocSearch-Button-Key,
.DocSearch-Button-Key,
kbd.DocSearch-Button-Key {
  display: inline-flex !important;
  visibility: visible !important;
  align-items: center;
  justify-content: center;
  background: var(--docsearch-key-gradient) !important;
  box-shadow: var(--docsearch-key-shadow) !important;
  border: none !important;
  border-radius: 4px;
  color: var(--docsearch-text-color) !important;
  font-size: 0.75rem !important;
  font-weight: 500;
  padding: 2px 6px !important;
  min-height: 20px;
  min-width: auto !important;
  width: auto !important;
  max-width: none !important;
  overflow: visible !important;
  white-space: nowrap;
}
</style>
{{- end -}}
